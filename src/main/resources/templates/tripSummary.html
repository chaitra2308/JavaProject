<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Trip Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->

    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>

<!--<img
        src=
                "https://media.geeksforgeeks.org/wp-content/uploads/20240318162718/download.png"
        alt="Description of the image"
/>-->
<div class="container-fluid text-center">
    <div class="row justify-content-center">
    <div class="col-md-10" style="background-color:yellowgreen;">


<!--<div class="container-fluid text-center">-->
    <div><h2>Manage Trip Summary</h2></div>
    <!--
    <div class="m-2">
        <a class="h3" th:href="@{/tripSummary/new}">Add New Trip Summary</a>
    </div> -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Date</th>
                <th>Destination</th>
                <th>Tourist Spots</th>
                <th>Accommodation</th>
                <th>Mode of Transport</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tripSummary : ${listTripSummaries}">
                <td th:text="${tripSummary.id}"></td>
                <td th:text="${tripSummary.userId}"></td>
                <td th:text="${#dates.format(tripSummary.tripDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${tripSummary.destination}"></td>
                <td>
                    <ul>
                        <li th:each="spot : ${tripSummary.touristSpots}" th:text="${spot}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="spot : ${tripSummary.accommodations}" th:text="${spot}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="spot : ${tripSummary.modeOfTransport}" th:text="${spot}"></li>
                    </ul>
                </td>


                <td>
                    <a class="h4 mr-3" th:href="@{'/tripSummary/edit/' + ${tripSummary.id}}">Edit</a>
                    <a class="h4" th:href="@{'/tripSummary/delete/' + ${tripSummary.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
