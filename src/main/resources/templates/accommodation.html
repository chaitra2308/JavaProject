<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accommodations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Accommodations</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/accommodation/new}">Add New Accommodation</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Price</th>
                <th>Capacity</th>
                <th>Amenities</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="accommodation : ${listAccommodation}">
                <tr>
                    <td>[[${accommodation.id}]]</td>
                    <td>[[${accommodation.name}]]</td>
                    <td>[[${accommodation.location}]]</td>
                    <td>[[${accommodation.price}]]</td>
                    <td>[[${accommodation.capacity}]]</td>
                    <td>[[${accommodation.amenities}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/accommodation/edit/' + ${accommodation.id}}">Edit</a>
                        <a class="h4" th:href="@{'/accommodation/delete/' + ${accommodation.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
