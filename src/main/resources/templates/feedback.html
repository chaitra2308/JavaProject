<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Feedback</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/feedback/new}">Add New Feedback</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Date</th>
                <th>Rating</th>
                <th>Comments</th>
                <th>Experience</th>
                <th>Destination</th>
                <th>Improvement Suggestions</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feedback : ${listFeedback}">
                <td th:text="${feedback.id}"></td>
                <td th:text="${feedback.userId}"></td>
                <td th:text="${feedback.date}"></td>
                <td th:text="${feedback.rating}"></td>
                <td th:text="${feedback.comments}"></td>
                <td th:text="${feedback.experience}"></td>
                <td th:text="${feedback.destination}"></td>
                <td th:text="${feedback.improvementSuggestions}"></td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/feedback/edit/' + ${feedback.id}}">Edit</a>
                    <a class="h4" th:href="@{'/feedback/delete/' + ${feedback.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
