<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transport Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Transport Form</h2></div>

    <form th:action="@{/transport/save}" method="post" th:object="${transport}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Type:</label>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{type}" value="car" id="carCheckbox">
                        <label class="form-check-label" for="carCheckbox">Car</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{type}" value="mini van" id="miniVanCheckbox">
                        <label class="form-check-label" for="miniVanCheckbox">Mini Van</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{type}" value="bus" id="busCheckbox">
                        <label class="form-check-label" for="busCheckbox">Bus</label>
                    </div>
                    <!-- Add more checkboxes for other types of transport -->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function cancelForm() {
        window.location = "[[@{/transport}]]";
    }
</script>
</body>
</html>
