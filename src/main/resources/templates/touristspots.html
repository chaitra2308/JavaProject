<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>View Tourist Spots</h2></div>
    <div>
        <form th:action="@{/accomodation(destId=${destinationId})}" method="post">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Select</th>
                    <th>Dest Id</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Text</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="touristspots : ${touristspotsList}">
                    <td>
                        <input type="checkbox" name="selectedTouristSpots" th:value="${touristspots.id}">
                    </td>
                    <td th:text="${touristspots.destId}"></td>
                    <td th:text="${touristspots.id}"></td>
                    <td th:text="${touristspots.name}"></td>
                    <td th:text="${touristspots.text}"></td>
                    <td th:text="${touristspots.rating}"></td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" name="destId" th:value="${destinationId}">
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
