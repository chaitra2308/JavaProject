<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Feedback Form</h2></div>

    <form th:action="@{/feedback/save}" method="post" th:object="${feedback}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User ID:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userId}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rating:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{rating}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Comments:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{comments}" class="form-control" rows="4" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Experience:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{experience}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Destination:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{destination}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Improvement Suggestions:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{improvementSuggestions}" class="form-control" rows="4" required></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script th:inline="javascript">
    function cancelForm() {
        window.location = "[[@{/feedback}]]";
    }
</script>
</body>
</html>
