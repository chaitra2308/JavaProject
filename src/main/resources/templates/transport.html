<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Transport</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/transport/new}">Add New Transport</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/tripSummary}" method="post">
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Phone Number</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transport : ${listTransport}">
                    <td th:text="${transport.id}"></td>
                    <td th:text="${transport.type}"></td>
                    <td th:text="${transport.phoneNumber}"></td>
                    <td>
                        <input type="checkbox" name="selectedTransports" th:value="${transport.id}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Select</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
